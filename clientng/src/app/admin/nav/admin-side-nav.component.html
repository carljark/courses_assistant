<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>
      Lecciones
    </mat-toolbar>
    <mat-nav-list>
      <select name="cursos" id="cursos" (change)="changeCourse($event)">
        <option *ngFor="let course of courses" [value]="course.nombrecurso" [selected]="actualCourse.idcurso == course.idcurso">{{course.nombrecurso}}</option>
      </select>
      <a *ngFor="let lesson of lessons"
      (click)="selectLesson(lesson)"
       mat-list-item>
        {{lesson.nombremostrado}}
      </a>
      <!-- <a *ngFor="let lesson of lessons" mat-list-item (click)="lessonChange(lesson)">{{lesson.nombrecurso}}</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Editar Lecciones</span>
    </mat-toolbar>
    <app-edit-lessons></app-edit-lessons>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
