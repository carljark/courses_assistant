<div class="row" (mousemove)='onMouseMove($event)' (mouseup)='onMouseUp($event)'>
	<div class="col-lg-8 col-md-8 col-sm-8 titCant">
		<h2>Elija una cantidad</h2>
	</div>
	<div class="col-lg-4 col-md-4 col-sm-4">
		<div id="contctd">
			<input #ctd id="ctd" type="text" name='money' [(ngModel)]='actualMoney' form="null" (change)='changectd($event)'>
		</div>
	</div>
	<div class="col-lg-12 col-md-12 col-sm-12">
		<div #slider id="slider" (click)='onMouseClick($event)'  (mousedown)='onMouseDown($event)' class="contsli">
			<div #regla id="regla" class="barra"></div>
			<div #marcador [style.left.px]="posX" id="marcador" class="indicador"> </div>
		</div>
	</div>

       <input type="hidden" id="amount" class="form-control" name="cantidad">

</div>
