<div id="formlogin" class="col-sm-4 offset-sm-4">
    <form novalidate class="form" role="form" name="form1" method="post">
        <div>
            <div class="form-group">
                <label class="col" for="username">Usuario</label>
                <div class="col-sm-12">
                    <input type="text" name="username" placeholder="Escribe tu nombre de usuario" id="username" class="form-control" required [(ngModel)]="user.username">
                </div> 
            </div>

            <div class="form-group">
                <div class="col">
                    <label class="separar" for="password">Contrase√±a</label>
                </div> 
                <div class="col-sm-12">
                    <input type="password" name="password" placeholder="Password" id="password" class="form-control" required [(ngModel)]="user.password">
                </div> 
                <div class="col-sm-2">
                    <span class="error" ng-show="(user.password.length < 8)">*</span>
                </div>
            </div>
            <div class="col-sm-offset-4 col-sm-6 col-xs-offset-6 col-xs-6">
                <div class="separar">
                    <button class="btn btn-block btn-default" type="submit" ng-disabled="form1.$invalid" (click)="login(user)">Ok</button>
                </div> 
            </div>
        </div>
    </form>
</div>
